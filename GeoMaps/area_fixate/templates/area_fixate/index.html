{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'area_fixate/css/style.css'%}">
    <title>Гео</title>
</head>
<body>
<div class="columns is-centered">
    <div class="column is-half div-form">
        <form action="{% url 'get_by_cadastral' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form-button button is-normal is-primary" type="submit">Найти</button>
        </form>
        {% if status %}
        <a href={{map_link}} target="_blank">
            <button class="form-button button is-normal is-primary">Показать</button>
        </a>
        <p>Время: {{time}}</p>
        {% endif %}
    </div>
</div>

</div>
</body>
</html>
